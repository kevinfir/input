<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <div>發燒統計表</div>
        <input type="text" placeholder="座號" id="seatInput" name="座號" /><br>
        <input type="text" placeholder="體溫" id="temperatureInput" name="體溫" /><br>
        <input type="text" placeholder="是否發燒" id="fever" name="是否發燒" /><br>
        <button type="submit" onclick="location.href=work()">SUBMIT</button>
    </form>

    <script>
        function work(){
        document.getElementById("myform").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            var url = "https://docs.google.com/forms/d/e/1FAIpQLSdqZ40JRyrsoBQbH1VqW_NsfnOAeAuPQ27CYDOebPmz4SFIBQ/formResponse?usp=pp_url&entry.1095757402=";
            let parameterTemp = "&entry.172089492=";
            let parameterFever = "&entry.415342485=";
            let seatInput = document.getElementById("seatInput").value;
            let temperatureInput = document.getElementById("temperatureInput").value;
            let fever = "";

            if (parseFloat(temperatureInput) >= 37.5) {
                fever = "發燒";
            } else {
                fever = "沒發燒";
            }

            url = url + seatInput + parameterTemp + temperatureInput + parameterFever + fever;
                
        });
        return url
    }
    </script>
</body>
</html>
